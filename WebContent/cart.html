<style>
    body {font-family: Arial, Helvetica, sans-serif;
    margin-top: 5%;}
    form {border: 3px solid #f1f1f1;}
    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.8;
    }
    
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }
    
    
    .container {
      padding: 16px;
    }
    
    span.psw {
      float: right;
      padding-top: 16px;
    }
    
    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
         display: block;
         float: none;
      }
      .cancelbtn {
         width: 100%;
      }
    }
    </style>
<div>
    <h2 class="login">Check Out</h2>

        <form action="cart" method="post">

            <div class="container">
                <label for="uname"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter phone" name="ph" required>

                <label for="psw"><b>Address</b></label>
                <input type="text" placeholder="Enter delivery address" name="address" required>
                 <label for="uname"><b>Quantity</b></label>
                <input type="text" placeholder="Enter quantity" name="qty" required>   
                <button type="check out">Order Now</button>
               
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <a href="cart.html"> <button type="button" class="cancelbtn">Cancel</button></a>
            </div>
        </form>

</div>
